<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>城市详情报告</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="data.js"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .detail-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        <button onclick="window.location.href='index.html'" class="mb-8 flex items-center gap-2 opacity-50 hover:opacity-100 transition-opacity">
            <i data-lucide="arrow-left"></i> 返回全球列表
        </button>

        <div id="content">
            </div>
    </div>

    <script>
        function render() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));
            const city = window.CITIES.find(c => c.id === id);

            if (!city) {
                document.getElementById('content').innerHTML = "<h1>未找到城市数据</h1>";
                return;
            }

            document.getElementById('content').innerHTML = `
                <div class="detail-card p-8 md:p-12 rounded-[40px]">
                    <div class="flex items-center gap-6 mb-12">
                        <span class="text-8xl">${city.flag}</span>
                        <div>
                            <h1 class="text-6xl font-black italic italic tracking-tighter">${city.name}</h1>
                            <p class="text-2xl opacity-40 uppercase font-bold">${city.country}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="p-6 rounded-3xl bg-white/5 border border-white/5">
                            <p class="text-[10px] opacity-40 font-bold mb-2 uppercase">生活成本 (CLI)</p>
                            <p class="text-4xl font-bold text-indigo-400">${city.cli}</p>
                        </div>
                        <div class="p-6 rounded-3xl bg-white/5 border border-white/5">
                            <p class="text-[10px] opacity-40 font-bold mb-2 uppercase">医疗质量</p>
                            <p class="text-4xl font-bold text-emerald-400">${city.health}</p>
                        </div>
                        <div class="p-6 rounded-3xl bg-white/5 border border-white/5">
                            <p class="text-[10px] opacity-40 font-bold mb-2 uppercase">宜居基准分</p>
                            <p class="text-4xl font-bold text-purple-400">${city.base}</p>
                        </div>
                    </div>

                    <div class="mt-12">
                        <p class="text-[10px] opacity-40 font-bold mb-4 uppercase">深度标签</p>
                        <div class="flex gap-3 flex-wrap">
                            ${city.tag.split(' ').map(t => `<span class="px-4 py-2 rounded-xl bg-white/5 border border-white/10 text-sm"># ${t}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }
        window.onload = render;
    </script>
</body>
</html>
